<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub(type) {
            var title = jQuery("#title");
            var content = jQuery("#content");
            if(type==2){
                if(confirm("确认清空？")){
                    title.val("");
                    content.val("");
                    return false;
                }
            }
            if(title.val().trim()==""){
                alert("请先输入标题~~");
                return false;
            }
            if(title.val().trim()==""){
                alert("请先输入正文~~");
                return false;
            }
            jQuery.getJSON("addart",{"title":title.val(),
                "content":content.val()},function (data) {
                if(data!=null&&data.state==200){
                    alert("添加成功~~")
                    location.href="myartlist.html";
                }else {
                    alert("操作失败"+data.msg);
                }
            });
        }
    </script>
</head>
<body>
<div style="margin-left: 70px">
    <h2>标题:<input id="title" name="title"></h2><p></p>
    正文:<P></P>
    <textarea style="width: 50%;height: 300px" id="content" name="content">
</textarea>
    <p></p>
    <input type="button" id="sub" value=" 提 交 " onclick="mysub(1)">
    <input type="button" id="clear" value=" 清 空 " onclick="mysub(2)">

</body>
</html>
